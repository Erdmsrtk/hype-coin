name: Run Hype Coin Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install python-telegram-bot requests pandas

      - name: Test Telegram connectivity
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.CHAT_ID }}" \
            -d text="üì° [CI] Test mesajƒ±"
      # Eƒüer bu adƒ±m ‚úîÔ∏è oluyorsa, API eri≈üiminiz ve chat_id‚Äôniz doƒüru demektir.

      - name: Run hype_coin_detector_bot.py
        run: python hype_coin_detector_bot.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
          VS_CURRENCY: 'usd'
